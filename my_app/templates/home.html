<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #f0f2f5, #dbe4f0);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #2c3e50;
            font-size: 36px;
            text-align: center;
            margin-top: 40px;
            letter-spacing: 1px;
            font-weight: bold;
        }

        section {
            background-color: #ffffff;
            padding: 40px 35px;
            margin-top: 30px;
            border-radius: 16px;
            border: 2px solid #ccc;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        section:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        strong {
            font-size: 20px;
            color: #333;
        }

        form {
            margin-top: 15px;
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(90deg, #6c63ff, #4e54c8);
            border: 2px solid #4e54c8;
            color: white;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 1px;
        }

        button:hover {
            background: linear-gradient(90deg, #5a54d1, #3c42a6);
            transform: scale(1.05);
        }

        hr {
            margin: 30px 0;
            border: 0;
            height: 1px;
            background: #ddd;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            color: #6c63ff;
            font-weight: 600;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #4e54c8;
            text-decoration: underline;
        }

        p {
            margin-top: 30px;
            font-size: 16px;
        }

        p a {
            margin: 0 15px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ“ Student Attendance Management App</h1>

    {% if user.is_authenticated %}
        <section>
            <p><strong>Hello, {{ user.username }} ðŸ‘‹</strong></p>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>

            <hr>

            <h2> Dashboard</h2>
            <ul>
                <li><a href="{% url 'class_list' %}">View Classes</a></li>
                <li><a href="{% url 'student_list' %}">View Students</a></li>
            </ul>
        </section>
    {% else %}
        <p>
            <a href="{% url 'login' %}">Login</a> |
            <a href="{% url 'signup' %}">Sign Up</a>
        </p>
    {% endif %}
</body>
</html>
