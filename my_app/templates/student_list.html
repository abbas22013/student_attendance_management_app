<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #f4f6f9, #e9eff1);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 40px;
            color: #2c3e50;
            font-size: 50px;
            text-align: center;
            font-weight: 800;
            letter-spacing: 3px;
        }

        .content {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 20px;
            margin-top: 40px;
            width: 85%;
            max-width: 1200px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .content:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 70px rgba(0, 0, 0, 0.2);
        }

        .add-student-link {
            display: block;
            background: linear-gradient(90deg, #6c63ff, #4e54c8);
            color: white;
            padding: 18px 30px;
            border-radius: 10px;
            text-align: center;
            width: fit-content;
            margin-bottom: 40px;
            font-size: 22px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
        }

        .add-student-link:hover {
            background: linear-gradient(90deg, #5a54d1, #3c42a6);
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            padding: 25px;
            margin-bottom: 20px;
            background-color: #fafafa;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            color: #333;
            transition: all 0.3s ease;
        }

        li:hover {
            background-color: #f1f1f1;
            transform: translateX(5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        li span {
            flex-grow: 1;
        }

        li a {
            color: #e74c3c;
            font-weight: 600;
            margin-left: 20px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        li a:hover {
            color: #c0392b;
        }

        .back-link {
            margin-top: 40px;
            font-size: 20px;
            color: #6c63ff;
            font-weight: 600;
            transition: color 0.3s ease;
            text-decoration: none;
        }

        .back-link:hover {
            color: #4e54c8;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Student List</h1>
    <a href="{% url 'student_create' %}">Add New Student</a>
    <ul>
        {% for student in students %}
            <li>
                {{ student.name }} - {{ student.major }} - {{ student.status }}
                <a href="{% url 'student_update' student.id %}">Edit</a>
                <a href="{% url 'student_delete' student.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
