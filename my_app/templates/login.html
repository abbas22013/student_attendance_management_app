<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #f0f2f5, #dbe4f0);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 32px;
        }

        .form-box {
            background-color: #ffffff;
            padding: 40px 35px;
            border-radius: 18px;
            border: 2px solid #ccc; 
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 440px;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .form-box:hover {
            transform: translateY(-5px);
            border-color: #6c63ff; 
        }

        form p {
            margin-bottom: 18px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #ccc;
            border-radius: 12px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        input:focus {
            border-color: #6c63ff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #6c63ff, #4e54c8);
            color: white;
            border: 2px solid #4e54c8;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(90deg, #5a54d1, #3c42a6);
            transform: scale(1.02);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 18px;
            text-align: center;
            font-size: 14px;
        }

        .signup-link {
            margin-top: 25px;
            text-align: center;
            font-size: 15px;
            color: #555;
        }

        .signup-link a {
            color: #6c63ff;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    {% if form.errors %}
        <p style="color: red;">Invalid username or password</p>
    {% endif %}

    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
</body>
</html>
